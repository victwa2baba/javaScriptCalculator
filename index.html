<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Calculator Project</title>
    <link rel="stylesheet" href="src/css/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section>
        <div class="display-5 py-5 text-center">
            Calculator Made by Victor
        </div>

        <div class="py-3 fs-6 fw-bold" id="results"></div>
        <div class="container py-5 d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="d-grid gap-2 col-9 mx-auto">
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary py-3 px-4">1</button>
                        <button class="btn btn-primary py-3 px-4">2</button>
                        <button class="btn btn-primary py-3 px-4">3</button>
                    </div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary py-3 px-4">4</button>
                        <button class="btn btn-primary py-3 px-4">5</button>
                        <button class="btn btn-primary py-3 px-4">6</button>
                    </div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary py-3 px-4">7</button>
                        <button class="btn btn-primary py-3 px-4">8</button>
                        <button class="btn btn-primary py-3 px-4">9</button>
                    </div>
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary py-3 px-4">0</button>
                        <button class="btn btn-warning py-3 px-5">Clear</button>
                    </div>
                </div>
                <div class="d-flex flex-column col-3 gap-2">
                    <button class="btn btn-danger py-3 px-4">+</button>
                    <button class="btn btn-danger py-3 px-4">-</button>
                    <button class="btn btn-danger py-3 px-4">/</button>
                    <button class="btn btn-danger py-3 px-4">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="src/js/script.js"></script>
</body>
</html>
