<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Calculator Project</title>
    <link rel="stylesheet" href="src/css/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main id="calculatorSection">
        <div class="display-5 py-5 text-center">
            Calculator Made by Victor
        </div>

        <div class="container px-0 justify-content-center align-items-center" style="border: solid black 10px; max-width: 350px;">
            <div>
                <div class="py-4 text-white display-6 fw-bold text-center bg-black" id="display"></div>
                <div class="container py-5 d-flex justify-content-center align-items-center">
                    <div class="row">
                        <div class="col-9 d-flex flex-column gap-2 justify-content-center align-items-center">
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary py-3 px-4" value="1">1</button>
                                <button class="btn btn-primary py-3 px-4" value="2">2</button>
                                <button class="btn btn-primary py-3 px-4" value="3">3</button>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary py-3 px-4" value="4">4</button>
                                <button class="btn btn-primary py-3 px-4" value="5">5</button>
                                <button class="btn btn-primary py-3 px-4" value="6">6</button>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary py-3 px-4" value="7">7</button>
                                <button class="btn btn-primary py-3 px-4" value="8">8</button>
                                <button class="btn btn-primary py-3 px-4" value="9">9</button>
                            </div>
                            <div class="d-flex gap-3">
                                <button class="btn btn-primary py-3 px-4" value="0">0</button>
                                <button class="btn btn-warning py-3 px-4 jsClear">C</button>
                                <button class="btn btn-danger py-3 px-4 jsCalculate"> = </button>
                            </div>
                        </div>
                        <div class="d-flex flex-column col-3 gap-2">
                            <button class="btn btn-danger py-3 px-4" value="*">*</button>
                            <button class="btn btn-danger py-3 px-4" value="+">+</button>
                            <button class="btn btn-danger py-3 px-4" value="-">-</button>
                            <button class="btn btn-danger py-3 px-4" value="/">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
